<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration</title>
	<link rel="stylesheet" href="css/registration.css">
</head>
<div class="logo">
	<img src="images/vectors_light/vector_blue.svg" alt="" class="blue_light">
	<img src="images/vectors_light/vector_green.svg" alt="" class="green_light">
	<img src="images/vectors_light/vector_yellow.svg" alt="" class="yellow_light">
	<img src="images/vectors_light/vector_red.svg" alt="" class="red_light">
	<img src="images/olimp/olimp.svg" alt="" class="olimp">
	<img src="images/olimp/olimp_comment.svg" alt="" class="olimp_comment">
</div>
<div class="main_waves">
	<div class="main">
		<div class="title">Регистрация</div>
		<div class="comment_title">Пожалуйста, введите свои данные.</div>
		<form id="button_registration" class="column_1_2">
			<div class="column_1">
				<div class="title_input_input">
					<div class="title_input">Логин</div>
					<input type="text" placeholder="Александрочив" required>
				</div>
				<div class="title_input_input">
					<div class="title_input_info">
						<div class="title_input">Пароль</div>
						<img src="images/answer.svg" alt="" class="info">
					</div>
					<input type="password" class="logo_password">
				</div>
				<div class="title_input_info">
					<div class="title_input">Повторите пароль</div>
					<img src="images/answer.svg" alt="" class="info">
				</div>
				<input type="password" class="logo_password">
			</div>
			<div class="column_2">
				<div class="title_input_input">
					<div class="title_input">Почта</div>
					<input type="text" placeholder="example@mail.ru">
				</div>
				<div class="title_input_input">
					<div class="title_input_info">
						<div class="title_input">Имя</div>
						<img src="images/answer.svg" alt="" class="info">
					</div>
					<input type="text" class="logo_password" placeholder="Александр">
				</div>
				<div class="title_input_info">
					<div class="title_input">Фамилия</div>
					<img src="images/answer.svg" alt="" class="info">
				</div>
				<input type="text" class="logo_password" placeholder="Петров">
			</div>
		</form>
		<div class="column_3">
			<button form="button_registration" id="reg">Зарегистрироваться</button>
			<button id="login">Войти</button>
			<div class="text">Зарегистрироваться с помощью</div>
			<div class="images_buttons">
				<a href="#" class="image_1"></a>
				<a href="#" class="image_2"></a>
			</div>
		</div>
	</div>
</div>
<div class="waves">
	<img src="images/vectors_bold/vector_blue_bold.svg" alt="" class="blue_bold">
	<img src="images/vectors_bold/vector_green_bold.svg" alt="" class="green_bold">
	<img src="images/vectors_bold/vector_yellow_bold.svg" alt="" class="yellow_bold">
	<img src="images/vectors_bold/vector_red_bold.svg" alt=" " class="red_bold">
</div>

</body>

</html>
